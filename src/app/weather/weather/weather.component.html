<div class="weather">

  <ng-container *ngIf="loading$ | async; else data">
    <app-spinner></app-spinner>
  </ng-container>

  <ng-template #data>
    <ng-container *ngIf="data$ | async as data">
      <h2 class="weather__location"><ng-container i18n>Location</ng-container>: {{data.location}}</h2>
      <ul class="weather__list">
        <li class="weather__item" *ngFor="let day of data.dataDaily" (click)="showDetails(day.time)">
          <span class="weather__date">{{day.time | date : 'shortDate'}}</span>
          <span class="weather__info"><ng-container i18n="@@temperature">Temperature</ng-container>: {{day.values.temperatureAvg}} C</span>
          <span class="weather__info"><ng-container i18n="@@windSpeed">Wind speed</ng-container>: {{day.values.windSpeedAvg}} <ng-container i18n="@@ms">m/s</ng-container></span>
          <span class="weather__info"><ng-container i18n="@@weather">Weather</ng-container>: {{day.values.weatherCodeMax | getWeatherText}}</span>
          <span class="weather__small" i18n>Click to see details</span>
        </li>
      </ul>
      <div class="weather__details" id="details">
        <app-weather-details *ngIf="currentDate" [list]="data.dataHourly | filterByDate : currentDate"></app-weather-details>
      </div>
    </ng-container>

    <ng-container *ngIf="errors$ | async as errors">
      <ul>
        <li *ngFor="let errorObj of errors | keyvalue">
          {{errorObj.key}}: {{errorObj.value}}
        </li>
      </ul>
      <button class="weather__retry" type="button" (click)="retry()" i18n>Retry</button>
    </ng-container>
  </ng-template>
</div>
