<div class="details">
  <ul class="details__list">
    <li class="details__item" *ngFor="let item of list">
      <span class="weather__date">{{item.time | date : 'shortTime'}}</span>
      <span class="weather__info">Temperature: {{item.values.temperature}} C</span>
      <span class="weather__info">Wind speed: {{item.values.windSpeed}} m/s</span>
      <span class="weather__info">Weather: {{item.values.weatherCode | getWeatherText}}</span>
    </li>
  </ul>
</div>
